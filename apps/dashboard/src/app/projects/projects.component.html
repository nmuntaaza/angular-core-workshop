<div class="container">
  <!-- PROJECTS LIST -->
  <div class="col-50">
    <app-projects-list [projects]="projects$ | async" [readonly]="false" (selected)="selectProject($event)" (deleted)="deleteProject($event)"></app-projects-list>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="col-50">
    <app-project-details [project]="selectedProject" (canceled)="cancel()" (saved)="saveProject($event)"></app-project-details>
  </div>
</div>
