<div class="container">
  <!-- PROJECTS LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Projects</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let project of projects" (click)="selectProject(project)">
            <h3 mat-line class="projectTitle">
              {{ project.title }}
            </h3>
            <p mat-line>
              {{ project.details }}
            </p>
            <button mat-icon-button>
              <mat-icon>close</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <pre *ngIf="selectedProject.id; else elseBlock">{{ selectedProject | json }}</pre>
        <ng-template #elseBlock>Select a Project</ng-template>
        <mat-card-title>
          <h1>
            <!-- PROJECT TITLE HERE -->
          </h1>
        </mat-card-title>
      </mat-card-header>
      <form>
        <mat-card-content>
          <!-- PROJECT FORM HERE -->
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button color="primary">Save</button>
          <button type="button" mat-button (click)="unselectProject()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
